  <head>

    <title>Big Button</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="../assignment3/css/style.css" />

    <!--  Include the font awesome library to use symbols    -->

    />

  <body>
    <div class="button-shadow">
      <div class="red-button" onclick="myFunction3()" value="Click the button">

    You won't see this message until after you clicked the button. Click again to hide me!
